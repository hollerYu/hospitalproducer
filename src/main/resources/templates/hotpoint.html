<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{~/common/myJs.jsp}"></script>
</head>
<body>
<div id="div-button">
   <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        新增
    </button>-->
</div>
<br>
<!-- 模态框 -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">新增文章信息</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body" id="sssss">
                <div class="container mt-3">
                    <form id="sss">
                        <input type="hidden" name="id" id="id">
                        <div class="input-group mb-3" style="width: 74%">
                            <div class="input-group-prepend">
                                <span class="input-group-text">标题</span>
                            </div>
                            <input type="text" name="titles" placeholder="标题" class="form-control">
                        </div>
                        <br/>
                        <div class="input-group mb-3" style="width: 74%">
                            <div class="input-group-prepend">
                                <span class="input-group-text">时间</span>
                            </div>
                            <input type="bootstrap-datepicker" name="times" placeholder="时间" class="form-control date">
                        </div>
                        <br/>
                        <div class="input-group mb-3" style="width: 74%">
                            <div class="input-group-prepend">
                                <span class="input-group-text">图片</span>
                            </div>
                            <input type="file" multiple placeholder="图片" class="projectfile" accept="image/*" name="photo">
                        </div>
                        <br/>
                        <div class="input-group mb-3" style="width: 74%">
                            <div class="input-group-prepend">
                                <span class="input-group-text">查看人数</span>
                            </div>
                            <input type="text" name="seeCount" placeholder="查看人数" class="form-control">
                        </div>
                        <br/>
                        <div class="input-group mb-3" style="width: 74%">
                            <div class="input-group-prepend">
                                <span class="input-group-text">内容详情</span>
                            </div>
                            <textarea class="form-control" rows="3" name="content" placeholder="内容"></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" onclick="addMongo()" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-secondary" onclick="closed()" data-dismiss="modal">关闭</button>
            </div>

        </div>
    </div>

</div>

<!-- 模态框 -->
<div class="modal fade" id="myModal2">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">模态框头部</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
           <!-- <div class="modal-body">
                <input type="text" id="goTime" placeholder="发布时间" readonly="readonly" class="form-control date"/>
            </div>-->




        </div>
    </div>
</div>

<table id="myTable"></table>
</body>
<script>
    //data框
    $('.date').datetimepicker({
        language: 'zh-CN',//显示中文
        format: 'yyyy-mm-dd hh:ii:ss',//显示格式
        minView: "hour",//设置只显示到月份
        //initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
    $(function () {
        getMessageToHtml();
    })
    var spId = null;

    function getMessageToHtml() {
        $('#myTable').bootstrapTable({
            url: '/hotpoint/queryHotpoint',         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            toolbar: '#div-button',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            pagination: true,                   //是否显示分页（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 5,                       //每页的记录行数（*）
            pageList: [5, 10, 20, 50],        //可供选择的每页的行数（*）
            /* queryParams: function (params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求
				console.log(params)
		  		return { //这里return值就是请求 url属性时携带的参数
			     	pageSize: params.limit, // 每页要显示的数据条数
			        offset: params.offset, // 每页显示数据的开始行号
			        sear_name:params.search,
			        email:$("#exampleInputEmail1").val()
		        }
	      	}, */
            queryParams: function (params) {
                return {
                    page: this.pageNumber,
                    rows: this.pageSize,
                    //loginAcct:params.search,
                };
            },//传递参数（*）
            search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            columns: [
                {field: '111', checkbox: true},
                {field: 'titles', title: '标题'},
                {field: 'seeCount', title: '观看人数'},
                {
                    field: 'photo', title: '图片', formatter: function (value, row, index) {
                        return "<img alt='图片' src='" + value + "' width='100px'>";
                    }

                },
                {field: 'times', title: '发布时间'},
                {field: 'content', title: '文章'},
                {
                    field: '222', title: '操作', formatter: function (value, row, index) {
                        return '<button onclick="deleteItem(' + row.id + ',\'' + row.name + '\')" class="btn btn-error" >删除</button>';

                    }
                }
            ],
            onLoadSuccess: function () {  //加载成功时执行
                console.info("加载成功");
            },
            onLoadError: function () {  //加载失败时执行
                console.info("加载数据失败");
            }
        });
    }

    function deleteItem(id, name) {
        bootbox.confirm("你确定要删除文章吗?", function (result) {
            if (result) {
                $.ajax({
                    url: '/hotpoint/deleteOne',
                    type: 'post',
                    data: {"id": id},
                    dataType: 'json',
                    success: function (data) {
                        if (data == 1) {
                            $('#myTable').bootstrapTable('refresh');
                        }
                    }
                })
            }

        })
    }


    function addMongo() {
        $.ajax({
            url: "/hotpoint/saveEssay",
            async: true,
            type: "POST",
            data: $("#sss").serialize(),
            dataType: "json",
            success: function (data) {
                if (data == 1) {
                    $('body').on('hidden.bs.modal', '.modal', function () {
                        $(this).removeData('bs.modal');
                    });
                    layer.msg('上传成功!');
                    window.location.reload();
                }
            },
            error: function (e) {
                alert("网络连接失败，请您稍后再试！");
            }
        });
    }
</script>
</html>
